<!-- 1. Create a static webpage using table tags of HTML.-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create a static webpage using table tags of HTML.</title>
</head>

<body>

    <table border="3" width="100%">
        <caption>
            <h1>Student Data</h1>
        </caption>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Div</th>
            <th>Batch</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>1</td>
            <td>2</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Mahesh</td>
            <td>2</td>
            <td>2</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Prashant</td>
            <td>3</td>
            <td>1</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>4</td>
            <td>1</td>
            <td>C</td>
        </tr>
    </table>
</body>

</html>
