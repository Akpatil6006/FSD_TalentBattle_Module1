<!-- Create employee registration webpage using HTML form objects.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create employee registration webpage using HTML form objects.</title>
</head>

<body>
    <form action="#">
        <h2>Employee Registration Form</h2>
        <label for="FirstName">FirstName:</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="LastName">LastName:</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br><br>
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" placeholder="Enter Your Phone Number">
        <br><br>
        <label for="date">DOB:</label>
        <input type="date" name="DOB">
        <br><br>
        <label for="ID">ID NO:</label>
        <input type="number" name="ID">
        <br><br>
        <label for="Marital Status">Marital Status:</label>
        <input type="radio" name="Marital Status" value="Married">Married
        <input type="radio" name="Marital Status" value="UnMarried">UnMarried
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Other">Other
        <br><br>
        <label for="Ocupation">Ocupation:</label>
        <input type="text" placeholder="Enter Your Ocuupation">
        <br><br>
        <label for="address">Address:</label>
        <address>
            <textarea name="address"  cols="20" rows="8" placeholder="Enter Your Address"></textarea>
        </address>
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Your Password">
        <br><br>
        <label for="conform password">Conform Password:</label>
        <input type="password" placeholder="Conform Your Password">
        <br><br>
        <input type="button" value="Submit">
        <input type="Reset" value="Reset">
        <input type="checkbox">
        <label for="Authentication">I Agree</label>





    </form>
</body>

</html>
